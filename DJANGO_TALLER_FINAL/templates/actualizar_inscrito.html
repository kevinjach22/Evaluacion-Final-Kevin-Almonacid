{% extends "base.html" %}

{% block titulo %}
<title>Actualizar inscrito</title>
{% endblock %}



{% block contenido %}
<div class="alert alert-info display-1 text-center">ACTUALIZAR INSCRITO</div>

<form method="POST">
    <table class="table">
        {{form.as_table}}
        {% csrf_token %}
    </table>
    <input type="submit" value="ACTUALIZAR" class="btn btn-info float-end">
</form>
<a href="../../" class="btn btn-warning mt-5">VOLVER</a>
{% endblock %}
